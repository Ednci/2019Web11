<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>图片单击切换</title>
	<style>
		*{margin: 0;padding: 0;}
		#wrap{
			position: relative;
			width: 707px;
			height: 395px;
			margin: auto;
			border: 2px solid #000;
			cursor: pointer;	
		}
		#wrap img{
			position: absolute;
			display: none;	
		}
		#wrap.on{
			display:block;
		}
	</style>
</head>

<body>
	<div id="wrap">
    	<img src="images/01.jpeg" alt="" width="707" height="395" class="on" id="img1">
        <img src="images/02.jpeg" alt="" width="707" height="395" class="on" id="img2">
    </div>
    <script>
		let oImg1=document.getElementById("img1"),
			oImg2=document.getElementById("img2");
			oImg1.onclick=function(){
				oImg1.className="";
				oImg2.className="on";
			}
			oImg2.onclick=function(){
				oImg2.className="";
				oImg1.className="on";
			}
	</script>
</body>
</html>
