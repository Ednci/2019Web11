<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>无标题文档</title>
	<style>
		body{margin: 0;padding: 0;}
		#wrap1,#wrap2{
			display: block;
			background-color: pink;
			height: 50px;
			width: 250px;
			padding: 20px;
			margin: 20px;
			color: white;
			font-size: 30px;
			position: relative;
			left: 38%;
		}
	</style>
</head>

<body>
	<div id="wrap1">我是wrap1</div>
	<div id="wrap2">我是wrap2</div>
    <script>
		let oWrap1 = document.getElementById("wrap1"),
			oWrap2 = document.getElementById("wrap2");
				oWrap1.onmouseenter = function(){
					oWrap2.innerHTML = "鼠标移入了 wrap1";
				}
				oWrap1.onmouseleave = function(){
					oWrap2.innerHTML = "鼠标离开了 wrap1";
				}
				oWrap2.onmouseenter = function(){
					oWrap1.innerHTML = "鼠标移入了 wrap2";
				}
				oWrap2.onmouseleave = function(){
					oWrap1.innerHTML = "鼠标离开了 wrap1";
				}
	</script>
</body>
</html>
